{{ "<!-- Portfolio Modals -->" | safeHTML }}
{{ range .Site.Data.projects }}
<div class="portfolio-modal modal fade" id="portfolioModal{{ .modalID }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2>{{ .title }}</h2>
                    <hr class="star-primary">
                    {{ with .img }}<img src="img/{{ . }}" class="img-responsive img-centered" alt="">{{ end }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2 text-left">
                        <p>{{ partial .description | markdownify }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                    <i class="fa fa-times"></i> {{ with $.Site.Params.portfolio.modal.buttonText }}{{ . }}{{ end }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
