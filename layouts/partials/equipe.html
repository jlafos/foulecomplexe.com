{{ "<!-- equipe -->" | safeHTML }}
<section id="equipe">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.equipe.headline }}{{ . }}{{ end }}</h2>
                
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {{ range .Site.Params.equipe.list }}
            <div class="col-lg-3 col-md-6 text-center wow fadeIn">
                <div class="service-box">
                    <img class="img-responsive" src="img/equipe/{{ .img }}">
                    <h3>{{ .title }} <br><small>{{ .role }}</small></h3>
                    {{ if eq .mail nil }} 
                    <p class="text-muted">-</p>
                    {{ else }}
                    <p class="mail-small">{{ .mail }} <i class="text-muted">(at)</i> foulecomplexe.com</p>
                    {{ end }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
